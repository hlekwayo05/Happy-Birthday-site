<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday!</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <style>
        /* --- Basic Setup --- */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #000014; /* Dark night sky color */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        /* --- Canvas Elements --- */
        .background-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        #fireworks-canvas {
            z-index: 2;
        }

        /* --- Moon Styling --- */
        .moon {
            position: absolute;
            top: 5%;
            right: 10%;
            width: 100px;
            height: 100px;
            background: radial-gradient(circle, #f0f0f0, #d0d0d0);
            border-radius: 50%;
            box-shadow: 0 0 30px #f0f0f0, 0 0 50px #ffffff;
            z-index: 1;
        }

        /* --- Birthday Message Styling --- */
        .message-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.5);
            text-align: center;
            z-index: 3;
            color: #fff;
            opacity: 0;
            transition: opacity 2s ease-in-out, transform 2s ease-in-out;
        }

        .message-container.visible {
            opacity: 1;
            animation: bounce-in 1s forwards;
        }

        @keyframes bounce-in {
            0% { transform: translate(-50%, -50%) scale(0.5); }
            60% { transform: translate(-50%, -50%) scale(1.2); }
            100% { transform: translate(-50%, -50%) scale(1); }
        }

        .message-container h1 {
            font-family: 'Pacifico', cursive;
            font-size: 2.5rem; /* Adjusted for the new font */
            font-weight: normal;
            color: #fff;
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.7), 
                         0 0 15px rgba(255, 200, 150, 0.6), 
                         0 0 30px rgba(255, 150, 50, 0.5);
            position: relative;
            overflow: hidden; /* Hide shimmer overflow */
        }

        .message-container.visible h1::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(100deg, rgba(255,255,255,0) 20%, rgba(255,255,255,0.4) 50%, rgba(255,255,255,0) 80%);
            animation: shimmer 3s infinite 1s; /* Start shimmer after 1s delay */
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        /* --- Controls Styling --- */
        .controls {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 4;
            display: flex;
            gap: 10px;
        }

        .control-btn {
            background-color: rgba(255, 255, 255, 0.2);
            border: 1px solid #fff;
            color: #fff;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s;
        }

        .control-btn:hover {
            background-color: rgba(255, 255, 255, 0.4);
        }

        /* --- Responsive Design --- */
        @media (max-width: 600px) {
            .message-container h1 {
                font-size: 2rem;
            }
            .moon {
                width: 60px;
                height: 60px;
            }
        }
    </style>
</head>
<body>
    <!-- Background Elements -->
    <canvas id="stars-canvas" class="background-canvas"></canvas>
    <div class="moon"></div>

    <!-- Fireworks Canvas -->
    <canvas id="fireworks-canvas" class="background-canvas"></canvas>

    <!-- Birthday Message -->
    <div class="message-container" id="birthday-message">
        <h1>ðŸŽ‰ Happy Birthday, maVilakazi, to many more years ukhule uzukhokhobe ube nezinyo elilodwa. sibonga iminyaka eminde nawe, sifisa many more. ðŸŒŸ</h1>
    </div>

    <!-- Control Buttons -->
    <div class="controls">
        <button id="sound-btn" class="control-btn">Play Sound</button>
        <button id="replay-btn" class="control-btn">Replay</button>
    </div>

    <!-- Fireworks Library -->
    <script src="https://cdn.jsdelivr.net/npm/fireworks-js@2.10.7/dist/index.umd.js"></script>

    <!-- Main Application Script -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- Canvas and DOM Element Setup ---
            const starsCanvas = document.getElementById('stars-canvas');
            const starsCtx = starsCanvas.getContext('2d');
            const fireworksCanvas = document.getElementById('fireworks-canvas');
            const birthdayMessage = document.getElementById('birthday-message');
            const soundBtn = document.getElementById('sound-btn');
            const replayBtn = document.getElementById('replay-btn');

            // --- Twinkling Stars --- 
            let stars = [];
            const numStars = 200;

            function resizeStarsCanvas() {
                starsCanvas.width = window.innerWidth;
                starsCanvas.height = window.innerHeight;
            }

            function createStars() {
                stars = [];
                for (let i = 0; i < numStars; i++) {
                    stars.push({
                        x: Math.random() * starsCanvas.width,
                        y: Math.random() * starsCanvas.height,
                        radius: Math.random() * 1.5 + 0.5,
                        alpha: Math.random(),
                        twinkleSpeed: Math.random() * 0.04 + 0.01
                    });
                }
            }

            function drawStars() {
                starsCtx.clearRect(0, 0, starsCanvas.width, starsCanvas.height);
                stars.forEach(star => {
                    star.alpha += star.twinkleSpeed;
                    if (star.alpha > 1) {
                        star.alpha = 1;
                        star.twinkleSpeed *= -1;
                    } else if (star.alpha < 0) {
                        star.alpha = 0;
                        star.twinkleSpeed *= -1;
                    }
                    starsCtx.beginPath();
                    starsCtx.arc(star.x, star.y, star.radius, 0, Math.PI * 2);
                    starsCtx.fillStyle = `rgba(255, 255, 255, ${star.alpha})`;
                    starsCtx.fill();
                });
                requestAnimationFrame(drawStars);
            }

            // --- Fireworks Setup ---
            const fireworks = new Fireworks.default(fireworksCanvas, {
                rocketsPoint: { min: 50, max: 50 },
                hue: { min: 0, max: 360 },
                delay: { min: 30, max: 60 },
                speed: 2,
                acceleration: 1.05,
                friction: 0.97,
                gravity: 1.5,
                particles: 90,
                traceSpeed: 3,
                explosion: 5,
                intensity: 30,
                flickering: 50,
                lineStyle: 'round',
                mouse: { click: true, move: false, max: 3 }
            });

            // --- Sound Setup ---
            const sound = new Audio('https://www.soundjay.com/misc/fireworks-1.mp3');
            sound.loop = true;
            let soundEnabled = false;

            function playSound() {
                if (soundEnabled) {
                    sound.play().catch(error => console.error("Sound play failed:", error));
                }
            }

            // --- Celebration Logic ---
            function startCelebration() {
                fireworks.start();
                playSound();
                setTimeout(() => {
                    birthdayMessage.classList.add('visible');
                }, 3000);
            }

            function resetCelebration() {
                fireworks.stop();
                sound.pause();
                sound.currentTime = 0;
                birthdayMessage.classList.remove('visible');
                setTimeout(() => {
                    fireworks.start();
                    playSound();
                    setTimeout(() => birthdayMessage.classList.add('visible'), 3000);
                }, 500);
            }

            // --- Event Listeners ---
            soundBtn.addEventListener('click', () => {
                soundEnabled = !soundEnabled;
                soundBtn.textContent = soundEnabled ? 'Mute Sound' : 'Play Sound';
                if (soundEnabled) playSound();
                else sound.pause();
            });

            replayBtn.addEventListener('click', resetCelebration);

            window.addEventListener('resize', () => {
                resizeStarsCanvas();
                createStars();
            });

            // --- Initializations ---
            resizeStarsCanvas();
            createStars();
            drawStars();
            startCelebration();
        });
    </script>
</body>
</html>
