<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Happy Birthday!</title>
<link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
<style>
  body {
    margin: 0;
    overflow: hidden;
    background: radial-gradient(circle at bottom, #000018 10%, #000033 100%);
    font-family: 'Fredoka One', cursive;
    color: #fff;
  }

  canvas {
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    z-index: 0;
  }

  .moon {
    position: fixed;
    top: 80px;
    right: 100px;
    width: 120px;
    height: 120px;
    background: radial-gradient(circle, #fff8c9, #d9d7a0, #000);
    border-radius: 50%;
    box-shadow: 0 0 80px 20px rgba(255, 255, 200, 0.2);
    z-index: 1;
  }

  .star {
    position: absolute;
    background: white;
    border-radius: 50%;
    opacity: 0.8;
    animation: twinkle 2s infinite ease-in-out alternate;
  }

  @keyframes twinkle {
    from { opacity: 0.3; }
    to { opacity: 1; }
  }

  .message {
    position: absolute;
    top: 40%;
    left: 50%;
    transform: translate(-50%, -50%);
    text-align: center;
    font-size: 2rem;
    color: #ffcad4;
    text-shadow: 0 0 20px rgba(255, 200, 255, 0.6);
    opacity: 0;
    animation: fadeIn 4s ease forwards 3s;
    z-index: 2;
  }

  @keyframes fadeIn {
    to { opacity: 1; transform: translate(-50%, -50%) scale(1.05); }
  }

  .sound-btn {
    position: fixed;
    bottom: 20px;
    left: 20px;
    background: rgba(255, 255, 255, 0.2);
    border: 1px solid rgba(255,255,255,0.3);
    border-radius: 10px;
    padding: 10px 20px;
    color: white;
    cursor: pointer;
    z-index: 3;
    transition: 0.3s;
  }

  .sound-btn:hover {
    background: rgba(255,255,255,0.4);
  }

  .card {
    position: absolute;
    width: 150px;
    height: 150px;
    perspective: 1000px;
    transform-style: preserve-3d;
    opacity: 0;
    animation: floatCard 10s ease-in-out forwards;
    z-index: 2;
  }

  .card img {
    width: 100%;
    height: 100%;
    border-radius: 12px;
    box-shadow: 0 0 15px rgba(255,255,255,0.3);
    transform: rotateY(180deg);
    animation: flip 1s ease forwards;
  }

  @keyframes flip {
    from { transform: rotateY(180deg); }
    to { transform: rotateY(0deg); }
  }

  @keyframes floatCard {
    0% {
      opacity: 0;
      transform: translateY(100px) scale(0.8);
    }
    10% {
      opacity: 1;
    }
    90% {
      opacity: 1;
      transform: translateY(-100px) scale(1);
    }
    100% {
      opacity: 0;
      transform: translateY(-200px) scale(0.9);
    }
  }
</style>
</head>
<body>
<div class="moon"></div>
<canvas id="fireworks"></canvas>
<div class="message">ðŸŽ‰ Happy Birthday, [Name]! May your year sparkle with joy and success! ðŸŽ‚</div>
<div class="sound-btn" id="soundBtn">ðŸ”Š Play Sound</div>

<audio id="fireworksSound" loop>
  <source src="https://cdn.pixabay.com/download/audio/2021/09/16/audio_6c4141d624.mp3?filename=fireworks-36461.mp3" type="audio/mpeg">
</audio>

<script>
  // --- Star Generation ---
  const numStars = 100;
  for (let i = 0; i < numStars; i++) {
    const star = document.createElement('div');
    star.classList.add('star');
    star.style.width = star.style.height = Math.random() * 2 + 'px';
    star.style.top = Math.random() * 100 + '%';
    star.style.left = Math.random() * 100 + '%';
    star.style.animationDelay = Math.random() * 5 + 's';
    document.body.appendChild(star);
  }

  // --- Fireworks Canvas ---
  const canvas = document.getElementById('fireworks');
  const ctx = canvas.getContext('2d');
  canvas.width = innerWidth;
  canvas.height = innerHeight;

  class Firework {
    constructor(x, y, color) {
      this.x = x;
      this.y = y;
      this.color = color;
      this.particles = [];
      for (let i = 0; i < 50; i++) {
        this.particles.push({
          x: x,
          y: y,
          vx: (Math.random() - 0.5) * 6,
          vy: (Math.random() - 0.5) * 6,
          alpha: 1,
        });
      }
    }
    update() {
      this.particles.forEach(p => {
        p.x += p.vx;
        p.y += p.vy;
        p.alpha -= 0.02;
      });
      this.particles = this.particles.filter(p => p.alpha > 0);
    }
    draw() {
      this.particles.forEach(p => {
        ctx.globalAlpha = p.alpha;
        ctx.fillStyle = this.color;
        ctx.beginPath();
        ctx.arc(p.x, p.y, 2, 0, Math.PI * 2);
        ctx.fill();
      });
    }
  }

  let fireworks = [];
  function animate() {
    requestAnimationFrame(animate);
    ctx.fillStyle = 'rgba(0,0,30,0.2)';
    ctx.fillRect(0, 0, canvas.width, canvas.height);
    fireworks.forEach(f => { f.update(); f.draw(); });
  }

  setInterval(() => {
    const x = Math.random() * canvas.width;
    const y = Math.random() * canvas.height * 0.7;
    const color = `hsl(${Math.random() * 360}, 100%, 60%)`;
    fireworks.push(new Firework(x, y, color));
    fireworks = fireworks.filter(f => f.particles.length > 0);
  }, 800);

  animate();

  // --- Sound ---
  const soundBtn = document.getElementById('soundBtn');
  const audio = document.getElementById('fireworksSound');
  soundBtn.onclick = () => {
    audio.play();
    soundBtn.style.display = 'none';
  };

  // --- Floating Photo Cards ---
  const images = [
    "image-1.jpg",
    "image-2.jpg",
    "image-3.jpg",
    "image-4.jpg",
    "image-5.jpg",
    "image-6.jpg",
    "image-7.jpg",
    "image-8.jpg",
    "image-9.jpg",
    "image-10.jpg"
  ];

  function createCard() {
    const card = document.createElement('div');
    card.classList.add('card');
    const img = document.createElement('img');
    img.src = images[Math.floor(Math.random() * images.length)];
    card.appendChild(img);

    card.style.left = Math.random() * (window.innerWidth - 150) + 'px';
    card.style.top = Math.random() * (window.innerHeight - 150) + 'px';
    card.style.animationDelay = Math.random() * 3 + 's';
    document.body.appendChild(card);

    setTimeout(() => card.remove(), 10000);
  }

  setInterval(createCard, 1500);
</script>
</body>
</html>
